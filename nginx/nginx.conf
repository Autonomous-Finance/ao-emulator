worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream aos_backend {
        # The service name 'aos-local-state' will be resolved by Docker's internal DNS
        # to the IPs of all running instances of that service.
        # Nginx will round-robin requests to them by default.
        # Your app runs on port 8080 inside its container.
        server aos-local-state:8080;
    }

    server {
        listen 80; # Nginx will listen on port 80 within its own container

        location / {
            proxy_pass http://aos_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade'; # For WebSocket, good practice
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
} 