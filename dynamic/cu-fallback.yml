http:
  routers:
    cu-fallback:
      rule: PathPrefix(`/`) && !PathPrefix(`/dry-run`)
      priority: -1
      entryPoints: [web]
      service: cu-service
      middlewares: [cu-set-host]

  middlewares:
    cu-set-host:
      headers:
        customRequestHeaders:
          Host: cu.ao-testnet.xyz
          X-Forwarded-Host: cu.ao-testnet.xyz
          Forwarded: host=cu.ao-testnet.xyz;proto=https

  services:
    cu-service:
      loadBalancer:
        passHostHeader: false
        servers:
          - url: https://cu.ao-testnet.xyz